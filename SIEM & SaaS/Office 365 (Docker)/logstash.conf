input {
  beats {
    port => 2024
  }
}
filter {
  ruby {code => "event.set('[@metadata][event]', event.to_json)"}
}
output {
  http {
    url => "https://ingress.<coralogix_domain>/logs/rest/singles"
    http_method => "post"
    headers => ["private_key", "<coralogix_private_key>"]
    format => "json_batch"
    codec => "json"
    mapping => {
        "applicationName" => "office365"
        "subsystemName" => "audit_logs"
        "text" => "%{[@metadata][event]}"
    }
    http_compression => true
    automatic_retries => 5
    retry_non_idempotent => true
    connect_timeout => 30
    keepalive => false
    }
}
